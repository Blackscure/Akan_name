<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>A simple birth page</title>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" >
    <link href="https://fonts.googleapis.com/css?family=Niconne&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css?family=Bilbo+Swash+Caps&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css?family=IM+Fell+English:400i&display=swap" rel="stylesheet"> 
</head>
<body>
    <!--Header -->
    <header class="header">
      <nav class="navbar-style">
          <div class="container">
              <div class="navbar-header">
                  <a href=""><img class="logo" src="img/egle.jpeg"></a>
                  </div>
              </header>

    <!--description section-->
    <section class="description">
      <div id="heading">
        <h3>Ghanian culture of Giving Names.</h3>
      </div>
      <p>Akan names are derived from Ghanian culture. Frequently in Ghana, children are given their first name as a 'day name' which corresponds to the day in the week they were born. Here are Ghanian day names.</p>s
    </section>
     
    <!--birthday-->
    <div class="container">
      <h1>Please File below</h1>
      <div class="row">
        <form class="col s6" id="myForm" novalidate>
          <div class="row">
            <div class="input-field col s6">
              <label for="date">Date</label>
              <input
                type="number"
                name="Date"
                id="date"
                onfocusout="validateFirstName()"
              /><br><br>
              <span class="helper-text"></span>
            </div>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <label for="year">Month</label>
              <input
                type="number"
                name="Month"
                id="month"
                onfocusout="validateEmail()"
              /><br><br>
              <span class="helper-text"></span>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <label for="year">Year</label>
              <input
                type="number"
                name="Year"
                id="year"
                onfocusout="validateEmail()"
              /><br><br>
              <span class="helper-text"></span>
            </div>
          </div><br>
          <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label><br>
          <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br><br>
          <button class="btn waves-effect waves-light" type="submit">
            Submit
          </button>
        </form>
  <script src="js/script.js"></script> 
</body>
</html>
