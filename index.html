<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>A simple birth page</title>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" >
    <link href="https://fonts.googleapis.com/css?family=Niconne&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css?family=Bilbo+Swash+Caps&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css?family=IM+Fell+English:400i&display=swap" rel="stylesheet"> 
</head>
<body>
    <!--Header -->
    <header class="header">
      <nav class="navbar-style">
          <div class="container">
              <div class="navbar-header">
                  <a href=""><img class="logo" src="img/egle.jpeg"></a>
                  </div>
              </header>

    <!--description section-->
    <section class="description">
      <div id="heading">
        <h3>Ghanian culture of Giving Names.</h3>
      </div>
      <p>Akan names are derived from Ghanian culture. Frequently in Ghana, children are given their first name as a 'day name' which corresponds to the day in the week they were born. Here are Ghanian day names.</p>s
    </section>
     
    <!--birthday-->
    <div class="form">
      <label>YEAR OF BIRTH</label><br>
      <input type="number" id="year" min="1900" max="2099" step="1" placeholder="YYYY" value="" />
      <br><br>
      <label>BIRTH MONTH:</label><br>
      <input type="number" id="month" min="01" max="12" step="1" placeholder="MM" value="" /><br><br>
      <label>Day OF BIRTH </label><br>
      <input type="number" name="DAY" id="day" min="01" max="31" placeholder="DD" value=""><br><br>
      <label>GENDER</label><br>
      <div id="gender">
        <input type="radio" name="gender" id="gender" value="male" checked> Male<br>
        <input type="radio" name="gender" value="female">Female<br>
      </div>
      <input type="submit" value="Submit" class="btn btn-primary btn-lg" onclick="results()">
    </div>
  <script src="js/script.js"></script> 
</body>
</html>
