<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>A simple birth page</title>
    <link href="css/styles.css" rel="stylesheet" type="text/css">

<body>
    <!--Header -->
    <header class="header">
      <nav class="navbar-style">
          <div class="container">
              <div class="navbar-header">
                  <a href=""><img class="logo" src="img/egle.jpeg"></a>
                  </div>
              </header>

    <!--description section-->
    <section class="description">
      <div id="heading">
        <h3>Ghanian culture of Giving Names.</h3>
      </div>
      <p>Akan names are derived from Ghanian culture. Frequently in Ghana, children are given their first name as a 'day name' which corresponds to the day in the week they were born. Here are Ghanian day names.</p>
    </section>
     
    <!--birthday-->
    
      <div class="container"> 
          <div id="ridge"> 
              <form>
              <h3>welcome to Birthday form</h3>
              <label for="date" required="">Date</label>
              <input type="text" required name="Date" id="date"><br><br>
              <label for="month">Month</label>
              <input type="month" name="Month" id="month"><br><br>
              <label for="year">Year</label>
              <input type="year" name="Year" id="year"><br><br>
              <input type="radio" id="male" name="gender" value="male">
              <label for="male">Male</label><br>
              <input type="radio" id="female" name="gender" value="female">
              <label for="female">Female</label><br>
              <button class="btn success" onclick="getName">Submit</button>
              </form>
          </div>
  </div>
  <script src="js/script.js"></script> 
</body>
</html>
